<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
<Div class="login">
  <div class="image">
    <img src="./assets/images/avatar-jessica.jpeg" alt="profile photo">
  </div>

  <p class="name">Jessica Randall</p>
  <p class="address">London, United Kingdom</p>
  <p class="profession">"Front-end developer and avid reader."</p>

  <div class="first"><p>GitHub</p></div>
  <div class="second"><p>Frontend Mentor</p></div>
  <div class="third"><p>LinkedIn</p></div>
  <div class="fourth"><p>Twitter</p></div>
  <div class="fifth"><p>Instagram</p></div>
  
</Div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by<a href="#">  Shubham Jadhav</a>.
  </div>
</body>
</html>
